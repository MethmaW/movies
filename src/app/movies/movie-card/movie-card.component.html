<div class="card">
	<div>
		<img
			[ngClass]="{ default: movie?.Poster === 'N/A' }"
			[src]="movie?.Poster !== 'N/A' ? movie?.Poster : imgUrl"
			alt=""
		/>
	</div>

	<div class="details">
		<p class="movieTitle">
			{{ movie?.Title }}
		</p>

		<div *ngIf="showDetails" class="moreDetails">
			<div>
				<span class="subTitle">Plot</span>
				<p class="description">{{ details?.Plot }}</p>
			</div>

			<div class="detailSections">
				<span class="subTitle">Actors</span>
				<p class="description">{{ details?.Actors }}</p>
			</div>

			<div class="detailSections">
				<span class="subTitle">Ratings</span>
				<ul class="description">
					<li *ngFor="let rating of details?.Ratings">
						Rating{{ rating.Source + ": " + rating.Value }}
					</li>
				</ul>
			</div>
		</div>

		<div class="card-bottom">
			<div class="card-bottom-1">
				<p class="movieYear">{{ movie?.Year }}</p>
			</div>
			<div class="card-bottom-2">
				<button class="btn" (click)="moreDetails(movie.imdbID)">
					{{ btnText }}
				</button>
			</div>
		</div>
	</div>
</div>
